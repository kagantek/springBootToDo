<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
</head>
<body>

<div class="container-fluid text-center">
   <div class="text-center"><h2>Add New Task</h2></div>

    <form th:action="@{/tasks/save}" method="post" th:object="${task}"
    style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Deadline:</label>
                <div class="col-sm-8">
                        <input type="date" th:field="*{deadline_date}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Task Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{task_name}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Task Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{task_type}"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-primary" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/tasks}]]";
    }
</script>

</body>
</html>
